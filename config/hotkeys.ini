[Hotkeys]
; AutoHotkey hotkeys for Claude automation (Changed to Ctrl+Shift to avoid Nvidia conflicts)
activate_voice = ^+v  ; Ctrl+Shift+V
send_message = ^+s    ; Ctrl+Shift+S
clear_field = ^+c     ; Ctrl+Shift+C
launch_claude = ^+a   ; Ctrl+Shift+A

; WhisperWriter hotkey (must match WhisperWriter settings)
whisper_trigger = ^+{Space}  ; Ctrl+Shift+Space

[WindowDetection]
; Claude Desktop executable name (check Task Manager)
claude_exe = claude.exe

; Text field control name (use Window Spy to find correct ClassNN)
text_control = Edit1